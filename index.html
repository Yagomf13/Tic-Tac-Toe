<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Resources/favicon.ico">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="emoji">
        <div id="caracterPlayer1">
            <h2>Escoger Jugador I </h2>
            <div id="caracterPlayer1Emoji"></div>
        </div>
        <div id="caracterPlayer2">
            <h2>Escoger Jugador II </h2>
            <div id="caracterPlayer2Emoji"></div>
        </div>
    </div>
    <div id="container1vs1">
        <div id="turno">&nbsp;</div>
        <div id="container">
            <button class="button" id="button1" data-row="0" data-col="0">&nbsp;</button>
            <button class="button" id="button2" data-row="0" data-col="1">&nbsp;</button>
            <button class="button" id="button3" data-row="0" data-col="2">&nbsp;</button>
            <button class="button" id="button4" data-row="1" data-col="0">&nbsp;</button>
            <button class="button" id="button5" data-row="1" data-col="1">&nbsp;</button>
            <button class="button" id="button6" data-row="1" data-col="2">&nbsp;</button>
            <button class="button" id="button7" data-row="2" data-col="0">&nbsp;</button>    
            <button class="button" id="button8" data-row="2" data-col="1">&nbsp;</button>
            <button class="button" id="button9" data-row="2" data-col="2">&nbsp;</button>
        </div>
    </div>
    <div id="headerContainer">
        <header><h1 id="title">TIC TAC TOE</h1></header>
        <button class="headerButton" id="restartButton1vsIA">Volver a Jugar.</button>
        <button class="headerButton" id="start1vs1">1 vs 1</button>
        <button class="headerButton" id="restartButton1vs1">Volver a Jugar.</button>
        <button class="headerButton" id="start1vsIA">1 vs IA</button>
    </div>

    <audio src="Resources/Tic-Tac-Toe-Based Ambient Music for Study and Meditation.mp3" autoplay loop>
        Tu navegador no soporta el elemento de audio.
    </audio>
    <script src="JavaScript/characters.js"></script>
    <script src="JavaScript/functions.js"></script>
    <script src="JavaScript/main.js"></script>

</body>
</html>
